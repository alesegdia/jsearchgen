apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'application'

mainClassName = 'com.alesegdia.jsearchgen.test.Test_Machine'

sourceSets {
	main {
		java {
			srcDir 'src'
		}
	}
}

jar {
	baseName = 'jsearchgen-test'
	version =  '0.1.0'
	manifest {
		attributes 'Main-Class': 'com.alesegdia.jsearchgen.test.Test_Machine'
	}
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.4'
}

